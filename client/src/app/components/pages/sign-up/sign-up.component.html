<div class="w-full h-screen bgPaper flex justify-center items-center">
  <!-- -->
  <div class="w-1/3 h-[70%] flex rounded-2xl">
    <div
      class="w-full bg-white flex justify-center items-center border-2 border-black rounded-2xl shadow-xl"
    >
      <form
        (ngSubmit)="onSignUp()"
        class="flex flex-col w-full justify-center items-center gap-4"
      >
        <input
          type="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Name"
          class="w-3/4 p-4 mb-4 bg-zinc-50 border-2 border-black rounded-2xl"
          required
        />
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          class="w-3/4 p-4 mb-4 bg-zinc-50 border-2 border-black rounded-2xl"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          class="w-3/4 p-4 mb-4 border-2 border-black bg-zinc-50 rounded-2xl"
          required
        />
        <button
          type="submit"
          class="w-2/3 bg-zinc-900 text-white p-3 py-5 rounded-3xl hover:bg-zinc-700 transition-colors"
        >
          Sign up
        </button>
        <p>
          <a
            routerLink="/"
            class="relative font-semibold text-gray-700 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:-bottom-1 after:w-0 hover:after:w-full after:h-[2px] after:bg-zinc-600 after:transition-all after:duration-300"
            >Log in</a
          >
          if you have an account.
        </p>
      </form>
    </div>
  </div>
  <!-- <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p> -->
</div>
