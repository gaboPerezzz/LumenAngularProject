<div class="fixed inset-0 bg-black/50 flex justify-center items-center z-50">
  <!-- Modal Content -->
  <div
    class="w-1/3 aspect-square bg-white shadow-lg rounded-2xl p-10 pt-16 flex flex-col gap-5"
  >
    <div class="w-full flex justify-between">
      <h2 class="text-3xl font-bold text-zinc-800 text-center">Add New Note</h2>
      <div (click)="closeModal()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-gray-700 hover:text-red-500 cursor-pointer"
          fill="none"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>
    </div>

    <div class="p-4">
      <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
        <input
          type="text"
          placeholder="Title"
          class="w-full p-2 mb-4 border bg-zinc-50 rounded-lg"
          [(ngModel)]="note.title"
          name="title"
        />
        <textarea
          placeholder="Content"
          rows="10"
          class="w-full p-2 mb-4 border bg-zinc-50 rounded-lg"
          [(ngModel)]="note.description"
          name="description"
        ></textarea>
        <!-- colors -->
        <div class="flex gap-2 mb-4">
          <label
            *ngFor="let color of colors"
            class="cursor-pointer w-10 h-10 rounded-full border-2 flex flex-row items-center justify-center hover:scale-110 transition-all"
            [style.backgroundColor]="color"
            [class.scale-110]="note.color === color"
          >
            <input
              type="radio"
              name="color"
              [value]="color"
              [(ngModel)]="note.color"
              class="hidden"
            />
            <!-- <span
              *ngIf="note.color === color"
              class="block w-3 h-3 rounded-full"
            ></span> -->
          </label>
        </div>
        <button
          type="button"
          class="w-full bg-zinc-900 text-white p-3 py-5 rounded-3xl hover:bg-zinc-700 transition-colors"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
