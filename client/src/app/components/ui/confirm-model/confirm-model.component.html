<div class="fixed inset-0 z-50 bg-black/60 flex justify-center items-center">
  <div class="bg-white p-6 rounded-xl shadow-xl text-center w-96">
    <h3 class="text-xl font-semibold mb-4">Delete this note?</h3>
    <p class="text-gray-600 mb-6">This action cannot be undone.</p>
    <div class="flex justify-center gap-4">
      <button
        class="w-1/4 border border-zinc-900 text-zinc-900 p-3 py-4 rounded-3xl hover:bg-zinc-900 hover:text-white transition-colors"
        (click)="cancel.emit()"
      >
        Cancel
      </button>
      <button
        class="w-1/4 bg-zinc-900 text-white p-3 py-4 rounded-3xl hover:bg-red-600 transition-colors"
        (click)="confirm.emit()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
